<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">
            Logo
        </h2>
        <nav> 
            <ul> 
              <li><a href="#">Home</a></li> 
              <li><a href="#">About Us</a></li> 
              <li><a href="#">Contact Us</a></li> 
              
            </ul>
            <button class="login-purpure">Login</button> 
          </nav>
    </header>
 
        <div class="wrapper ">
            <span class="icon-close"><ion-icon name="close-outline">
            </ion-icon></span>
           <div class=" form-box login">

            <h2>
                Login

            </h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="email"> email</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="password"> password</label>
                </div> 
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-sub">Login</button>
                <div class="login-register">
                    <p>Dont have an account
                    <a href="" class="register-link" 
                    >Register</a></p>
                </div>
            </form>
           </div>
         <!-- REG -->
           <div class=" form-box Register">

            <h2>
                Registration

            </h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="email"> email</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label for="text"> username</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="password"> password</label>
                </div> 
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        I agree to conditions
                    </label>
                    
                </div>
                <button type="submit" class="btn-sub">Register</button>
                <div class="login-register">
                    <p>Alredy have an account
                    <button class="reg-btn"><a href="" class="login-link">Login</a></button></p>
                </div>
            </form>
           </div>
        </div>
    
    <script src="register-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
